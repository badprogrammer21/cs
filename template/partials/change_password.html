{% extends 'base.html' %}
{% block content %}
    <div class="reg_form center">
        <h2>Alter the password</h2>
        <form action="{% url 'change_password' %}" method="POST">
              {% csrf_token %}
              <div class="input-box">
                <input type="text" name="new_password" placeholder="Enter the new password" required>
              </div>
              <div class="input-box button">
                <input type="submit" id="new-password" value="Submit">
              </div>
        </form>
    </div>
{% endblock %}
