{% load static %}

{% load widget_tweaks %} 
{% block content %}
<body>

    <div class="container-fluid">
        <section class="content">

            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-8">

                        <div class="form-group">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="centered_create_post">
                                    <div class="form-group">
                                        <label for="{{ form.title.id_for_label }}"></label>
                                        {{ form.title }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.content.id_for_label }}"></label>
                                        {{ form.content }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.plans.id_for_label }}"></label>
                                        {{ form.plans }}
                                    </div>
                                        <div class="pull-left"><button type="submit" class="btn_create_post">Update Post</button></div>
                                </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                        
        {% include 'partials/_footer.html' %}

    <script src="js_forum/bootstrap.min.js"></script>


    <!-- LOOK THE DOCUMENTATION FOR MORE INFORMATIONS -->

                    });
